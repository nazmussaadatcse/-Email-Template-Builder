<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template Builder</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/preview.css" />
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <header class="header"><h1>Email Template Builder</h1></header>

      <section class="builder-wrapper">
        <!-- Editor -->
        <aside class="editor">
          <h2 class="section-title">Editor</h2>
          <div class="form-group">
            <label for="titleInput">Title</label>
            <input id="titleInput" type="text" placeholder="Enter title" />
          </div>

          <div class="form-group">
            <label for="bodyInput">Body Text</label>
            <!-- This will be replaced by JavaScript -->
            <textarea
              id="bodyInput"
              placeholder="Enter email body"
              style="display: none"
              <!--
              Hide
              the
              original
              textarea
              --
            >
            ></textarea
            >
          </div>

          <div class="form-group">
            <label for="buttonTextInput">Button Text</label>
            <input
              id="buttonTextInput"
              type="text"
              placeholder="Enter button text"
            />
          </div>

          <div class="form-group">
            <label for="buttonLinkInput">Button Link</label>
            <input
              id="buttonLinkInput"
              type="text"
              placeholder="Enter button link URL"
            />
          </div>

          <!-- Select Image -->
          <div class="form-group">
            <label for="imageSelect">Select Image</label>
            <select id="imageSelect">
              <option value="">Choose an image</option>
              <option value="img1">Image 1</option>
              <option value="img2">Image 2</option>
              <option value="img3">Image 3</option>
            </select>
          </div>

          <!-- UPLOAD IMAGE â€” HIDDEN INITIALLY -->
          <div class="form-group" id="uploadWrapper" style="display: none">
            <label for="imageUpload">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*" />
          </div>

          <div class="actions">
            <button id="saveTemplateBtn">Save Template</button>
            <button id="resetBtn">Reset</button>
          </div>
        </aside>

        <!-- Preview -->
        <section class="preview">
          <h2 class="section-title">Preview</h2>
          <div class="email-preview">
            <h3 class="preview-title">Your Title Here</h3>
            <img class="preview-image" src="" alt="Selected Image Preview" />
            <div class="preview-body">
              Your email body text will appear here.
            </div>
            <a class="preview-button" href="#" target="_blank">Button</a>
          </div>
        </section>
      </section>
    </main>

    <script src="js/builder.js"></script>
  </body>
</html>
