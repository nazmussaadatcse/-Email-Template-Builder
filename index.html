<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template Builder</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/preview.css" />
    <link rel="stylesheet" href="css/templates.css" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header-left">
          <h1>ðŸ“§ Email Template Builder</h1>
          <div class="template-counter">
            <i class="fas fa-folder"></i>
            <span id="templateCount">0 Templates</span>
          </div>
        </div>
        <div class="header-actions">
          <div class="templates-dropdown">
            <button class="btn-primary" id="templatesDropdownBtn">
              <i class="fas fa-folder"></i> My Templates
              <i class="fas fa-chevron-down"></i>
            </button>
            <!-- This is the dropdown that should be in your HTML -->
            <div class="dropdown-menu" id="templatesDropdown">
              <div class="dropdown-header">
                <h3><i class="fas fa-folder"></i> My Templates</h3>
                <span class="count" id="dropdownTemplateCount">0 saved</span>
              </div>
              <div class="dropdown-templates-list" id="templatesList">
                <!-- Content will be populated by JavaScript -->
              </div>
            </div>
          </div>
          <button id="downloadBtn" class="btn-secondary">
            <i class="fas fa-download"></i> Download HTML
          </button>
        </div>
      </header>

      <section class="builder-wrapper">
        <!-- Editor -->
        <aside class="editor">
          <h2 class="section-title"><i class="fas fa-edit"></i> Editor</h2>

          <div class="form-group">
            <label for="titleInput">Title</label>
            <input
              id="titleInput"
              type="text"
              placeholder="Enter email title"
            />
          </div>

          <div class="form-group">
            <label for="bodyInput">Body Text</label>
            <textarea
              id="bodyInput"
              placeholder="Enter email body"
              style="display: none"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="buttonTextInput">Button Text</label>
            <input
              id="buttonTextInput"
              type="text"
              placeholder="Enter button text"
            />
          </div>

          <div class="form-group">
            <label for="buttonLinkInput">Button Link</label>
            <input
              id="buttonLinkInput"
              type="text"
              placeholder="https://example.com"
            />
          </div>

          <div class="form-group">
            <label for="imageSelect">Select Image</label>
            <select id="imageSelect">
              <option value="">Choose an image</option>
              <option value="img1">Image 1</option>
              <option value="img2">Image 2</option>
              <option value="img3">Image 3</option>
            </select>
          </div>

          <div class="form-group" id="uploadWrapper" style="display: none">
            <label for="imageUpload">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*" />
          </div>

          <!-- Template Name Section -->
          <div class="template-name-section">
            <h3 class="section-title">
              <i class="fas fa-save"></i> Save Template
            </h3>
            <div class="form-group">
              <label for="templateName">Template Name</label>
              <input
                type="text"
                id="templateName"
                placeholder="Enter template name"
                maxlength="50"
              />
              <small class="char-count"
                >Characters left: <span id="charCount">50</span></small
              >
            </div>
            <div class="actions">
              <button id="saveTemplateBtn" class="btn-save">
                <i class="fas fa-save"></i> Save Template
              </button>
              <button id="resetBtn" class="btn-reset">
                <i class="fas fa-redo"></i> Reset
              </button>
            </div>
          </div>
        </aside>

        <!-- Preview -->
        <section class="preview">
          <h2 class="section-title"><i class="fas fa-eye"></i> Preview</h2>
          <div class="email-preview" id="emailPreview">
            <h3 class="preview-title">Your Title Here</h3>
            <img class="preview-image" src="" alt="Selected Image Preview" />
            <div class="preview-body">
              Your email body text will appear here.
            </div>
            <a class="preview-button" href="#" target="_blank">Button</a>
          </div>
        </section>
      </section>
    </main>

    <script src="js/builder.js"></script>
    <script src="js/templateManager.js"></script>
    <!-- Add this before closing body tag -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("templatesDropdownBtn");
        const dropdown = document.getElementById("templatesDropdown");

        if (btn && dropdown) {
          console.log("Elements found in DOM:");
          console.log("Button:", btn);
          console.log("Dropdown HTML:", dropdown.outerHTML);

          btn.addEventListener("click", function () {
            console.log(
              "Button clicked - dropdown style:",
              dropdown.style.display
            );
            console.log("Dropdown classes:", dropdown.className);
          });
        }
      });
    </script>
  </body>
</html>
